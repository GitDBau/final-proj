<html>
<meta charset="UTF-8" viewport="width=device-width, initial-scale=1.0"/>
<head>
    <link rel="stylesheet" href="design.css">
    <title>LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Winky Rough&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="dog"><img class="dogpeep" src="dogpeep.png"/></div>
        <form action="/login" method="post">
            <div class="content">
                <p class="name">FurFECT VETERINARY</p>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                        <img class="input-icon" src="username.png" alt="User icon"/>
                    </div>
                </div>
                <br>    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <img class="input-icon" src="lock.png" alt="Lock icon"/>
                    </div>
                    <a href="/forgot-password" class="forgot-pass"><got><i>Purr..</i>got Password?</a>
                </div>
                <br>
                <button type="submit"><span class="front">LOGIN</span></button>
                <span style="color:rgb(0, 0, 0);font-family:monospace;font-size:14px;">------- or -------</span>
                <a href="signupform.html" class="sign"><span class="sign-up">SIGN UP</span></a>
            </div>
        </form>
        <div class="cat"><img class="catpeep" src="catpeep.png"/></div>
    </div>
</body>
</html>
