<head>
    <meta charset="UTF-8">
    <title>Appointment - FurFECT VET CLINIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="features.css">
    <link rel="icon" href="paw.png"/>
</head>
<div class="main-container">
    <a href="index.html" class="back-home-btn">
        <span>&larr;</span> HOME
    </a>
    <div class="feature-card">
        <h1 class="title">Book an Appointment</h1>
        <form action="/submit-appointment" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label>Pet Name:</label>
                    <input type="text" placeholder="Enter Pet's Name" required>
                </div>
                <div class="form-group">
                    <label>Service Type:</label>
                    <select>
                        <option>Check-up</option>
                        <option>Vaccination</option>
                        <option>Grooming</option>
                        <option>Surgery</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Preferred Date:</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Preferred Time:</label>
                    <input type="time" required>
                </div>
            </div>
            <div class="form-group">
                <label>Additional Notes:</label>
                <textarea rows="4" placeholder="Describe any concerns..."></textarea>
            </div>
            <button type="submit" class="submit-btn"><span class="btn-front">CONFIRM APPOINTMENT</span></button>
        </form>
    </div>
</div>
